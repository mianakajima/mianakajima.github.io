plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

collections:
  projects:
    output: true


# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               The Green ML Student
tagline:             Mia Nakajima
url:                 https://mianakajima.github.io/
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Mia Nakajima
  email:             mb.nakajima@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/mianakajima/mianakajima.github.io

markdown: kramdown
# Syntax highlighting
highlighter: rouge
